<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure13 Map9</title>
    <style>
    body {
        background-color: #808080; /* Grigio a tinta media */
    }
    table {
        border-collapse: collapse;
        margin: 20px auto;
        background-color: #d3d3d3; /* Grigio a tinta chiara */
        width: auto; /* Adatta la larghezza al contenuto */
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    th:nth-child(1),
    td:nth-child(1) {
        min-width: 300px; /* Imposta una larghezza minima per la prima colonna */
    }
    th:nth-child(2),
    td:nth-child(2) {
        white-space: nowrap;
        width: auto;
    }
    th:nth-child(2) {
        max-width: calc(min-content + 70px); /* Larghezza massima per l'header */
    }
    td:nth-child(2) {
        max-width: calc(min-content + 70px); /* Larghezza massima per la colonna dei bottoni */
    }
    .label-sopra {
        display: block;
        font-size: 0.8em;
        color: #777;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        padding: 8px 15px;
        cursor: pointer;
    }
</style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Adventure13 Map9</th>
                <th>click to copy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="message1" class="label-sopra">NO WAIT - First Player - path2, central </label>
                    <input type="text" id="message1" value="  1,2,6,12,15,7,16,17,23,22,27,42,34,36,39,44 ">
                </td>
                <td><button onclick="copyText('message1')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message2" class="label-sopra">NO WAIT - Second/third player - path1 - high </label>
                    <input type="text" id="message2" value=" 1,2,5,11,14,20,26,21,30,35,38,41,43,44 ">
                </td>
                <td><button onclick="copyText('message2')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message3" class="label-sopra">NO WAIT - Second/third player - path3 - low</label>
                    <input type="text" id="message3" value=" 1,3,8,9,13,18,19,28,0,33,37,40,32,45,44 ">
                </td>
                <td><button onclick="copyText('message3')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message4" class="label-sopra">Solfors path 1</label>
                    <input type="text" id="message4" value=" 2,06,12,15,20,14,24,29,25,35,38,41,43 ">
                </td>
                <td><button onclick="copyText('message4')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message5" class="label-sopra">Solfors path 2</label>
                    <input type="text" id="message5" value=" 03,08,09,13,07,16,21,26,30,31,42,34,36,39 ">
                </td>
                <td><button onclick="copyText('message5')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message6" class="label-sopra">Solfors path 3</label>
                    <input type="text" id="message6" value=" 03,04,10,19,18,23,17,22,37,40,32,45 ">
                </td>
                <td><button onclick="copyText('message6')">copy</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function copyText(inputId) {
            const inputElement = document.getElementById(inputId);
            inputElement.select();
            document.execCommand('copy');
            inputElement.blur();
        }
    </script>

</body>
</html>
