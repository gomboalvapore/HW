<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Storm</title>
    <style>
    body {
        background-color: #808080; /* Grigio a tinta media */
    }
    table {
        border-collapse: collapse;
        margin: 20px auto;
        background-color: #d3d3d3; /* Grigio a tinta chiara */
        width: auto; /* Adatta la larghezza al contenuto */
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    th:nth-child(1),
    td:nth-child(1) {
        min-width: 550px; /* Imposta una larghezza minima per la prima colonna */
    }
    th:nth-child(2),
    td:nth-child(2) {
        white-space: nowrap;
        width: auto;
    }
    th:nth-child(2) {
        max-width: calc(min-content + 70px); /* Larghezza massima per l'header */
    }
    td:nth-child(2) {
        max-width: calc(min-content + 70px); /* Larghezza massima per la colonna dei bottoni */
    }
    .label-sopra {
        display: block;
        font-size: 0.8em;
        color: #777;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        padding: 8px 15px;
        cursor: pointer;
    }
</style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>The Great Storm</th>
                <th>click to copy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="message1" class="label-sopra">Start</label>
                    <input type="text" id="message1" value="2,4,3,7,9">
                </td>
                <td><button onclick="copyText('message1')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message2" class="label-sopra">middle</label>
                    <input type="text" id="message2" value="13,11,15,17,20,21,18,22,25,27,28,29,31,35,33,36,38,39,41,43,45,48,49,46,50,53,55,56,5">
                </td>
                <td><button onclick="copyText('message2')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message3" class="label-sopra">middle alternative</label>
                    <input type="text" id="message3" value="9,10,13,15,17,20,21,18,22,25,27,28,29,31,35,33,36,38,39,41,43,45,48,49,46,50,53,55,56,5">
                </td>
                <td><button onclick="copyText('message3')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message4" class="label-sopra">inner circle</label>
                    <input type="text" id="message4" value="52,51,47,44,42,37,32,30,24,23,19,16,14,12,8">
                </td>
                <td><button onclick="copyText('message4')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message5" class="label-sopra">inner circle full</label>
                    <input type="text" id="message5" value="52,51,47,44,42,40,37,32,30,24,26,23,19,16,14,12,8">
                </td>
                <td><button onclick="copyText('message5')">copy</button></td>
            </tr>
            <tr>
                <td>
                    <label for="message6" class="label-sopra">message 6</label>
                    <input type="text" id="message6" value="message 6">
                </td>
                <td><button onclick="copyText('message6')">copy</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function copyText(inputId) {
            const inputElement = document.getElementById(inputId);
            inputElement.select();
            document.execCommand('copy');
            inputElement.blur();
        }
    </script>

</body>
</html>
