<!DOCTYPE html>
<html>

<head>
    <title>Web Worker Benchmark</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #controls {
            margin-bottom: 20px;
        }

        #results {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Web Worker Benchmark - Ï€ calculations</h1>

    <div id="controls">
        <label for="iterations">Reference Iterations:</label>
        <input type="number" id="iterations" value="1000000" min="1000">
        <br><br>
        <label for="numWorkers">Number of Web Workers:</label>
        <input type="number" id="numWorkers" value="1" min="1" max="16">
        <br><br>
        <button id="startButton">Start Benchmark</button>
    </div>

    <div id="results">
        Testing time: <span id="timeTaken"></span>
        seconds<br>
        Score (Iterations): <span id="piValue"></span>
        </div>

    <script src="main.js"></script>
</body>

</html>
