<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Container Redirect Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2b2a33; /* Colore scuro stile Firefox */
            color: white;
        }
        .card {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background: #42414d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #00ddff;
            margin: 10px 0;
        }
        .url-info {
            font-size: 0.9rem;
            color: #b1b1b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Assegnazione Container...</h2>
        <p>Reindirizzamento automatico tra:</p>
        <div id="countdown">10</div>
        <p class="url-info">Destinazione: <strong>Google.com</strong></p>
    </div>

    <script>
        let seconds = 10;
        const display = document.querySelector('#countdown');

        const timer = setInterval(() => {
            seconds--;
            display.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                // Utilizziamo replace per non sporcare la cronologia
                window.location.replace("https://www.google.com");
            }
        }, 1000);
    </script>
</body>
</html>
